<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<style>
legend {
	color: blue;
	font-weight: 600;
	font-size: 150%;
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend> Registro de jugadores de "Hundir la flota" </legend>

			Nombre(*) <input type="text" name="name" required><br>
			Primer apellido(*): <input type="text" name="lastname" required><br>
			Segundo apellido: <input type="text" name="lastname2"><br>
			DNI(*): <input type="text" name="dni" required><br>
			Email: <input type="email" name="email"><br> Tipo de
			pago(*): <input type="radio" name="payment" value="Contrareembolso"
				required> Contrareembolso <input type="radio" name="payment"
				value="visa" required> Tarjeta VISA <input type="radio"
				name="payment" value="cheque" required>Cheque<br>
			Contraseña(*): <input type="password" name="pwd" required><br>
			Repita contraseña(*): <input type="password" name="pwd2" required><br>
			<input type="submit" value="Enviar Datos"> <input
				type="reset" value="Borrar Datos">



		</fieldset>
	</form>
	(*)Los campos con asterisco son obligatorios.
</body>
</html>
