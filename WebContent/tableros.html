<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tableros</title>
<style>
body{							 /*centra el texto de la web*/
	text-align:center;
}

h1, h2 {						/*centra el texto de los encabezados*/
	text-align: center
}

table#pr, th#pr, td#pr {		/*centra y dimensiona la primera tabla con un borde negro y el texto centrado*/
	margin-left: auto;
	margin-right: auto;
	border: 1px solid black;
	text-align: center;
	width: 300px;
}

table#med {						/*dimensiona los botones de enviar de la primera tabla*/
	margin-left: auto;
	margin-right: auto;
}

td#prred {						/*da color rojo a las celdas de la primera tabla*/
	background-color: red
}

td#prblue {						/*da color azul a las celdas de la primera tabla*/
	background-color: blue
}

td#pryellow {					/*da color naranja a las celdas de la primera tabla*/
	background-color: orange
}

table#se, th#se, td#se {		/*centra y dimensiona la segunda tabla con el texto centrado*/
	margin-left: auto;
	margin-right: auto;
	width: 250px;
	text-align: center;
}

td#red {						/*da color rojo a las celdas de la segunda tabla*/
	background-color: red
}

td#blue {						/*da color azul a las celdas de la segunda tabla*/
	background-color: blue
}

td#yellow {						/*da color naranja a las celdas de la segunda tabla*/
	background-color: orange
}

</style>
</head>
<body>
	<h1>Tableros de juego</h1>						<!--  título de la página -->
	<h2>Tableros con menús de selección</h2>		<!--  título de la primera tabla -->
	<table id="pr">									<!--  creo la primera tabla 
																		<tr> crea filas y <td> columnas para cada fila,
																		con el input correspondiente al formulario
																		con las celdas de su correspondiente color-->
		<tr id="pr">
			<td id="pr"></td>
			<th id="pr">A</th>
			<th id="pr">B</th>
			<th id="pr">C</th>
			<th id="pr">D</th>
		</tr>
		<tr>
			<th id="pr">1</th>
			<td id="prblue"></td>
			<td id="pr"></td>
			<td id="pr"></td>
			<td id="pr"></td>
		</tr>
		<tr>
			<th id="pr">2</th>
			<td id="pr"></td>
			<td id="prred"></td>
			<td id="pr"></td>
			<td id="pr"></td>
		</tr>
		<tr>
			<th id="pr">3</th>
			<td id="pr"></td>
			<td id="prred"></td>
			<td id="pr"></td>
			<td id="pr"></td>
		</tr>
		<tr>
			<th id="pr">4</th>
			<td id="pr"></td>
			<td id="pr"></td>
			<td id="pr"></td>
			<td id="pryellow"></td>
		</tr>
	</table>
	<table id="med">
		<tr>
			<td>
				<form>
					<select name="columna">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <select name="fila">
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="c">C</option>
						<option value="d">D</option>
					</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit"
						value="Enviar">
				</form>
			</td>
		</tr>
	</table>											<!--  fin de la primera tabla -->
	
	<h2>Tableros con botones en las casillas</h2>		<!--  título de la segunda tabla -->
	<form>
		<table id="se">									<!--  creo la primera tabla 
																		<tr> crea filas y <td> columnas para cada fila,
																		con el correspondiente radio button
																		 y el input correspondiente de envio,
																		con las celdas de su correspondiente color-->
			<tr>
				<td id="se"></td>
				<th id="se">A</th>
				<th id="se">B</th>
				<th id="se">C</th>
				<th id="se">D</th>
			</tr>
			<tr>
				<th id="se">1</th>
				<td id="blue"><input type="radio" name="posicion" value="A1"></td>
				<td id="se"><input type="radio" name="posicion" value="B1"></td>
				<td id="se"><input type="radio" name="posicion" value="C1"></td>
				<td id="se"><input type="radio" name="posicion" value="D1"></td>
			</tr>
			<tr>
				<th id="se">2</th>
				<td id="se"><input type="radio" name="posicion" value="A2"></td>
				<td id="red"><input type="radio" name="posicion" value="B2"></td>
				<td id="se"><input type="radio" name="posicion" value="C2"></td>
				<td id="se"><input type="radio" name="posicion" value="D2"></td>
			</tr>
			<tr>
				<th id="se">3</th>
				<td id="se"><input type="radio" name="posicion" value="A3"></td>
				<td id="red"><input type="radio" name="posicion" value="B3"></td>
				<td id="se"><input type="radio" name="posicion" value="C3"></td>
				<td id="se"><input type="radio" name="posicion" value="D3"></td>
			</tr>
			<tr>
				<th id="se">4</th>
				<td id="se"><input type="radio" name="posicion" value="A4"></td>
				<td id="se"><input type="radio" name="posicion" value="B4"></td>
				<td id="se"><input type="radio" name="posicion" value="C4"></td>
				<td id="yellow"><input type="radio" name="posicion" value="D4"></td>
			</tr>
		</table>										<!--  fin de la segunda tabla -->
		<input type="submit" name="enviar" value="Enviar">
	</form>
</body>
</html>
